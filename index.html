<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculiator">
    <div>
        <input id="inputValue" type="text" placeholder="0">
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>AC</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
    </div>
    <div>
        <button>/</button>
        <button>0</button>
        <button>.</button>
        <button>*</button>
    </div>
    <div>
        <button class="eval">=</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
